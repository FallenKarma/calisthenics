<html lang="it">
  <head>
    <meta charset="utf-8">
    <title>INSERISCI DATI</title>
  </head>

  <body>
    <form method="get" id="form">
      <fieldset>
        <legend>DATI ANAGRAFICI</legend>

          <table>
            <tr>
              <td><laber for="nome">Nome:</label> </td>
              <td> <input type="text" id="nome" name="nome" required> <br> </td>
            </tr>
            <tr>
              <td><laber for="cognome">Cognome:</label> </td>
              <td><input type="text" id="cognome" name="cognome" required> <br> </td>
            </tr>
            <tr>
              <td><laber for="dob">Data di nascita:</label></td>
              <td><input type="date" id="dob" required></td>
            </tr>
            <tr>
              <td><label for="sesso">Sesso:</label></td>
              <td><select name="sesso" id="sesso">
                  <option value="m">M</option>
                  <option value="f">F</option>
                  <option value="altro">Altro</option>
              </td>
            </tr>
            <tr>
              <td><label for="email">Email</label> </td>
              <td> <input type="text" id="email" name="Email"></td>
            </tr>
            <tr>
              <td><label for="tel">Telefono</label></td>
              <td><input type="text" name="tel" id="tel"></td>
            </tr>
          </table>
      </fieldset>
      <fieldset>
        <legend>Indagine di mercato</legend>
          <table>
            <tr>
              <td><label for="auto">Auto:</label></td>
              <td><select name="auto" id="auto">
                  <option value="utilitaria">Utilitaria</option>
                  <option value="Berlina">Berlina</option>
                  <option value="SW">Station Wagon</option>
              </td>
            </tr>
            <tr>
              <td><label for="pagamento">Che tipo di pagamento prediligeresti?</label></td>
              <td><input type="radio" id="contanti" name="pagamento" value="Contanti">
                  <label for="contanti">Contanti</label> <br>
                  <input type="radio" id="rate" name="pagamento" value="A rate con Concessionaria">
                  <label for="rate">Rate</label><br>
                  <input type="radio" id="finanziaria" name="pagamento" value="Finanziaria">
                  <label for="finanziaria">Finanziaria</label><br>
              </td>
            </tr>
            <tr>
              <td><input type="checkbox" id="consenso" name="consenso" value="Bike">
                  <label for="consenso"> Dichiario di dare consenso su uso dei miei<br>
                      dati personali per usi connessi a codesto contesto.</label><br> </td>
            </tr>
            <tr>
                <td colspan="2"><textarea placeholder="Note su altro"></textarea></td></tr>
          </table>
        </fieldset>
        <input type="submit" value="Invia" form="form">
        <input type="reset" value="Cancella">
    </form>
  </body>
